<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card col-lg-7 offset-lg-2">
          <form class="form" onsubmit="handleSubmit(event)">
            <div class="row inputs offset-md-1 mt-5">
              <div class="col">
                <label for="date" id="dayLabel">DAY</label>
                <input
                  name="date"
                  id="day"
                  type="text"
                  class="form-control mt-2"
                  placeholder="DD"
                />
                <div id="dayError" class="text-danger error-message"></div>
              </div>
              <div class="col">
                <label for="month" id="monthLable">MONTH</label>
                <input
                  type="text"
                  name="month"
                  id="month"
                  class="form-control mt-2"
                  placeholder="MM"
                />
                <div id="monthError" class="text-danger error-message"></div>
              </div>
              <div class="col">
                <label for="year" id="yearLable">YEAR</label>
                <input
                  type="text"
                  name="year"
                  id="year"
                  class="form-control mt-2"
                  placeholder="YYYY"
                />
                <div id="yearError" class="text-danger error-message"></div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-lg-10 col-md-10">
                <hr class="hr-line" />
              </div>
              <div class="col icon-column">
                <button type="submit" class="btn btn-primary">
                  <img src="/assets/images/icon-arrow.svg" class="icon" alt="" srcset="" />
                </button>
              </div>
              <div class="row offset-md-1 outPut">
                <div>
                  <h2>
                    <span id="ageYears" class="calculated-age">--</span> years
                  </h2>
                </div>
                <div>
                  <h2>
                    <span id="ageMonths" class="calculated-age">--</span> months
                  </h2>
                </div>
                <div>
                  <h2>
                    <span id="ageDays" class="calculated-age">--</span> days
                  </h2>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joseph Moyenda</a>.
      </div>
    </footer>
  </body>
</html>
